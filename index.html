<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #fff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #status {
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="status">Initializing liveness check...</div>

    <script src="https://liveness.everify.gov.ph/js/everify-liveness-sdk.min.js"></script>
    <script>
      startLiveness({
        onComplete: function (result) {
          // ✅ Send only the data to React Native
          window.ReactNativeWebView.postMessage(JSON.stringify(result));

          // ✅ Optional: update UI instead of showing JSON
          document.getElementById("status").innerText = "Liveness check completed!";
        },
        onError: function (error) {
          window.ReactNativeWebView.postMessage(JSON.stringify({ error }));
          document.getElementById("status").innerText = "Error during liveness check.";
        },
      });
    </script>
  </body>
</html>
