<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Liveness Check</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        display: none; 
      }

      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        max-width: 90%;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>

  <body>
    <button id="startBtn" onClick="startLiveness()">Start Liveness</button>
    <pre id="response"></pre>

    <script src="https://liveness.everify.gov.ph/js/everify-liveness-sdk.min.js"></script>

    <script>
      function startLiveness() {
        window
          .eKYC()
          .start({
            pubKey:
              "eyJpdiI6IlZEZy9TaXM2aGpHOFpVejh4bGFDTmc9PSIsInZhbHVlIjoiYkRxMi9xaUJGNnJ2RHJLNGNZdlhSdz09IiwibWFjIjoiMzhhMGNlM2FjN2RmNjc5MjU0YTI0NzY5NTcxMDVjYTJmOGI5NGVhODU1Mzc5YWNiZWM2NTk0NzEzNGZiMGRmYSIsInRhZyI6IiJ9",
          })
          .then((data) => {
            document.getElementById("response").textContent = JSON.stringify(
              data,
              undefined,
              2
            );
            if (window.ReactNativeWebView) {
              window.ReactNativeWebView.postMessage(JSON.stringify(data));
            }
          })
          .catch((err) => {
            console.error("error", err);
            if (window.ReactNativeWebView) {
              window.ReactNativeWebView.postMessage(
                JSON.stringify({ error: err })
              );
            }
          });
      }

      window.onload = function () {
        setTimeout(() => {
          startLiveness();
        }, 800); 
      };
    </script>
  </body>
</html>
